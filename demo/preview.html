<!DOCTYPE html>
<html>
	<head>
		<title>Round Slider jQuery Plugin</title>
		<meta charset="utf-8" />
		
		<link href="css/preview.css" rel="stylesheet" type="text/css"/>
		<link href="themes/themes.css" rel="stylesheet" type="text/css"/>
		
		<script src="js/jquery-1.7.1.min.js"></script>		
		<script src="js/round-slider.min.js"></script>
		<script src="js/preview.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="center">
				<div id="wrapper" class="box">
				
					<!-- content -->
					<div id="content" class="box">	
					
						<div class="box">
							<p class="title">Round Slider jQuery Plugin</p>
							<p class="title" style="padding-bottom: 20px; font-size: 13px;">Round Slider can be used with any numeric and textual values.</p>
						</div>
						
						<!-- degrees -->
						<div class="box dotted">							
							
							<div class="left">							
								<div id="degrees" class="demo"></div>
							</div>
							
							<div class="right">
								<p class="name">Degrees</p>
								<p id="degrees-data"></p>
							</div>
						</div>

						<!-- months -->
						<div class="box dotted">							
							
							<div class="left">							
								<div id="months" class="demo" style="margin-top: 50px;"></div>
							</div>
							
							<div class="right">
								<p class="name">Months</p>
								<p id="months-data"></p>
							</div>
						</div>
						
						<!-- compass -->
						<div class="box dotted">							
							
							<div class="left">							
								<div id="compass" class="demo" style="margin-top: 40px;"></div>
							</div>
							
							<div class="right">
								<p class="name">Compass</p>
								<p id="compass-data"></p>
							</div>
						</div>
						
						<!-- horoscope -->
						<div class="box dotted">							
							
							<div class="left">							
								<div id="horoscope" class="demo" style="margin-top: 45px;"></div>
							</div>
							
							<div class="right">
								<p class="name">Horoscope</p>
								<p id="horoscope-data"></p>
							</div>
						</div>
						
						<!-- percent -->
						<div class="box dotted">							
							
							<div class="left">							
								<div id="percent" class="demo" style="margin-top: 35px;"></div>
							</div>
							
							<div class="right">
								<p class="name">Percents</p>
								<p id="percent-data"></p>
							</div>
						</div>
						
						<!-- seconds -->
						<div class="box dotted">							
							
							<div class="left">							
								<div id="seconds" class="demo" style="margin-top: 30px;"></div>
							</div>
							
							<div class="right">
								<p class="name">Seconds</p>
								<p id="seconds-data"></p>
							</div>
						</div>
						
					</div>
				
					<!-- end of content -->
				</div>
			</div>
		</div>
	</body>
</html>
