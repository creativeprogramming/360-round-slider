<!DOCTYPE html>
<html>
	<head>
		<title>Round Slider jQuery Plugin</title>
		<meta charset="utf-8" />
		
		<link href="css/preview.css" rel="stylesheet" type="text/css"/>
		<link href="themes/themes.css" rel="stylesheet" type="text/css"/>
		
		<script src="js/jquery-1.7.1.min.js"></script>		
		<script src="js/round-slider.min.js"></script>
		<script>
			$(document).ready(function(){
				
				$('#degrees').round_slider({
					min: 0,
					max: 359,
					unit_sign: '\u00b0',
					
					bg: 'img/bg/degrees-theme.png',
					handle_bg: 'img/handles/wheel-33-33.png',
					input_bg: 'img/input/round-50.png',
					points_bg: 'img/points/degress-white.png',
					
					on_load: function(){
						
						$('#degrees').trigger('jump_event', [50]);
						//$('#degrees').trigger('jump_value_event', [70]);
					}
				});
				
				
			});			
		</script>
	</head>
	<body>
		<div class="box">
			<div class="center">
				<div id="wrapper" class="box">
				
					<!-- content -->
					<div id="content" class="box">	
					
						<div class="box">
							<p class="title">Round Slider jQuery Plugin</p>
							<p class="title" style="padding-bottom: 20px; font-size: 13px;">API Demo</p>
						</div>
						
						<!-- degrees -->
						<div class="box dotted" style="padding: 100px 0;">
							<div id="degrees" class="demo"></div>
						</div>
		
					<!-- end of content -->
				</div>
			</div>
		</div>
	</body>
</html>
